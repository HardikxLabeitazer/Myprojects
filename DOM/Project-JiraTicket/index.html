<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>

    <div class="toolbox-cont">
       
        <div class="toolbox-priority-cont">
         <div class="color red"></div>
         <div class="color blue"></div>
         <div class="color green"></div>
         <div class="color yellow"></div>

        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                 <i class="fa-solid fa-xmark"></i>
            </div>

        </div>
    </div> 
    <!------Ticket Box------>
    <div class="main-cont">
     
    </div>
    <!------Modal Container-->
    <div class="modal-cont">

     <textarea spellcheck="false" class="textarea-cont" placeholder="Enter Your Task"></textarea>
     <div class="priority-color-cont">
         <div class="red priority-color"></div>
         <div class="blue priority-color"></div>
         <div class="green priority-color"></div>
         <div class="yellow priority-color active"></div>
     </div>



    </div>
    <script src="./script.js"></script>
</body>
</html>
