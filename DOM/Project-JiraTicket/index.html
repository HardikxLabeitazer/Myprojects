<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>

<body>

    <div class="toolbox-cont">

        <div class="toolbox-priority-cont">
            <div class="red color"></div>
            <div class="blue color"></div>
            <div class="green color"></div>
            <div class="yellow color"></div>

        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>

        </div>
    </div>
    <!------Ticket Box------>
    <div class="main-cont">
        
    </div>
    <!------Modal Container-------->
    <div class="modal-cont">

        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter Your Task Here"></textarea>
        <div class="priority-color-cont">
            <div class="red priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="green priority-color"></div>
            <div class="yellow priority-color active"></div>
        </div>



    </div>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
</body>

</html>
